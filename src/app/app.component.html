<mk-header></mk-header>
<div class="container">
  <div class="logo bebas-neue">MAHAAN KOSH</div>
  <mk-search></mk-search>
  <div class="lexeme-definition">{{ val }}</div>
</div>

<ul>
  @for (item of list(); track $index) {
  <li class="lexeme-definition">
    <a [routerLink]="['/lexeme', item.id]">
      <span class="lexeme">{{ item.lexeme }}</span> :
      <span class="definition">{{ item.definition }}</span>
    </a>
  </li>
  }
</ul>

<router-outlet></router-outlet>
